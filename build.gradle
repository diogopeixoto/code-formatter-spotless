plugins {
	id "com.diffplug.spotless" version "5.11.0"
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	apply plugin: 'com.diffplug.spotless'
	
	spotless {
		java {
			eclipse().configFile(rootProject.file("src/eclipse/eclipse-formatter-settings.xml"))
			removeUnusedImports()
			trimTrailingWhitespace()
			endWithNewline()
		}
	}
}